{% extends 'base.html' %}
{% block content %}
{% if erreur %}
    <p>Erreur : {{erreur}}</p>
{% endif %}
<div>
    <form method="POST" action = "{{url_for('register')}}">
        <div>
            <label>Utilisateur</label>
            <input name="user" type = "text" placeholder="Entrez ici votre id">
        </div>
        <div>
            <label>Mot de passe</label>
            <input name="password" type = "password" placeholder="Entrez ici votre mdp">
        </div>
        <div>
            <label>Confirmez mot de passe</label>
            <input name="confirm_password" type = "password" placeholder="Entrez ici votre mdp">
        </div>
        <div>
            <button type="submit">S'inscrire</button>
        </div>
    </form>
</div>
{% endblock %}
